# .github/workflows/deploy.yml - GitHub Actions for CI/CD
name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Quality checks
  quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type checking
        run: npm run type-check
        
      - name: Linting
        run: npm run lint
        
      - name: Build test
        run: npm run build

  # Job 2: Deploy Preview (for PRs and develop branch)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Test Preview Deployment
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Test health endpoint
          if command -v curl &> /dev/null; then
            curl -f "${{ steps.deploy.outputs.preview-url }}/api/health" || exit 1
          fi

  # Job 3: Deploy Production (for main branch)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://your-project.vercel.app
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Test Production Deployment
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Test health endpoint
          if command -v curl &> /dev/null; then
            curl -f "https://your-project.vercel.app/api/health" || exit 1
          fi
          
      - name: Notify Deployment Success
        if: success()
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "ðŸ“Š Health: https://your-project.vercel.app/api/health"
          echo "ðŸ“– Docs: https://your-project.vercel.app"

  # Job 4: Performance Testing (optional)
  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Performance Test
        run: |
          echo "Running performance tests..."
          
          # Test response time
          for i in {1..5}; do
            echo "Test $i:"
            curl -w "Response time: %{time_total}s\n" -s -o /dev/null "${{ needs.deploy-preview.outputs.preview-url }}/api/health"
          done
          
          # Test load
          echo "Load test (10 concurrent requests):"
          for i in {1..10}; do
            curl -s "${{ needs.deploy-preview.outputs.preview-url }}/api/data?key=test$i" &
          done
          wait
          
          echo "Performance tests completed"